version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: frontzap-postgres
    environment:
      POSTGRES_DB: frontzap
      POSTGRES_USER: frontzap
      POSTGRES_PASSWORD: frontzap123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - frontzap-network

  redis:
    image: redis:7-alpine
    container_name: frontzap-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - frontzap-network

volumes:
  postgres_data:
  redis_data:

networks:
  frontzap-network:
    driver: bridge
